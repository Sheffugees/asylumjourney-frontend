<div class="container">
  <div class="col" ng-repeat="service in main.services | orderBy:'rank'">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{ service.name }}</h3>
        <p>{{ service.description }}</p>
        <p><a ng-href="{{ service.url }}">{{ service.url }}</a></p>
      </div>
    </div>
  </div>

</div>
