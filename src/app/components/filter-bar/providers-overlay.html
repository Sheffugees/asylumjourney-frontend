<article class="details">
  <h2 class="details__heading">
    Providers
  </h2>

  <ul class="filter__list filter__list--overlay">
    <li class="filter__list-item" ng-repeat="provider in overview.providers | orderBy: 'name'">
      <button type="button" class="filter__button" ng-class="{ 'filter__button--active': provider.filtered}" ng-click="overview.filterServices(provider.id, 'providers')">
        {{provider.name}}
      </button>
    </li>
    <li class="filter__list-item">
      <button type="button"
        class="filter__show-all-button"
        ng-click="overview.resetFilterType('providers')"
        ng-disabled="!overview.currentFilters.providers.length || overview.currentFilters.providers.length === overview.providers.length"
      >
        Show all providers
      </button>
    </li>
</ul>
</article>
