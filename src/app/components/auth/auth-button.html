<div class="auth__toggle">
  <button type="button" class="button-link" ng-if="!auth.authService.isAuthenticated" ng-click="auth.logInModal()"`>
  	Log in
  </button>
  <button type="button" class="button-link" ng-if="auth.authService.isAuthenticated" ng-click="auth.authService.logOut()">
  	Log out
  </button>
</div>
