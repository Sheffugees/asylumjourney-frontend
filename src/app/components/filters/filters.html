<div class="filters">
    <div class="filter">
        <button type="button" class="filter__toggle" ng-class="{ 'filter__toggle--active': overview.showIssues}" ng-click="overview.toggleIssues()">
			<svg class="icon icon-warning">
				<use xlink:href="#icon-warning"></use>
			</svg>
			Gaps/issues
		</button>
    </div>

    <div class="filter">
        <button type="button" class="filter__toggle" ng-click="overview.expandStageFilters(overview.showStageFilters)">Stage</button>
        <ul class="filter__list" ng-show="overview.showStageFilters">
            <li ng-repeat="stage in overview.stages">
                <button type="button" class="filter__button" ng-click="overview.filterStage(stage.id)">{{stage.name}}
                    <span ng-if="stage.filtered">FILTERED</span>
                </button>
            </li>

        </ul>
    </div>

    <div class="filter">
        <button type="button" class="filter__toggle" ng-click="overview.expandCategoryFilters(overview.showCategoryFilters)">Category</button>
        <ul class="filter__list" ng-show="overview.showCategoryFilters">
            <li ng-repeat="category in overview.categories">
                <button type="button" class="filter__button" ng-click="overview.filterCategory(category.id)">
                    {{category.name}}
                    <span ng-if="category.filtered">FILTERED</span>
                </button>
            </li>
        </ul>
    </div>

    <button type="button" ng-click="overview.resetAll()">Reset</buttoni>
</div>
