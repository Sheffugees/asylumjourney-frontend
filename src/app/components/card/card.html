<a href="#/service/{{card.service.id}}" ng-click="$event.preventDefault(); card.openDialog()" class="card" ng-class="{'card--has-issue': card.service._embedded.issues.length}">
	<svg class="icon icon-warning" ng-if="card.service._embedded.issues.length">
		<use xlink:href="#icon-warning"></use>
	</svg>
	<h3 class="card__title">{{ card.service.name }}</h3>
	<p class="card__description">{{ card.service.description | limitTo: 80 }}...</p>
</a>
