<a href="/service/{{service.id}}" ng-click="$event.preventDefault(); $ctrl.showService(service.id)" class="card" ng-class="{'card--hidden': service.hidden}">
  <h3 class="card__title">{{ service.name }}</h3>
  <div class="card__description">{{ service.description | stripHTML | limitTo: 80}}...</div>
</a>
